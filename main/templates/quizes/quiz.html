{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static "quizes/quiz.js" %}" defer></script>
{% endblock scripts %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}



<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div style="border-radius: 15px;" class="card">
        <div class="card-body m-2">
            <center><h2 style="color: #CDCDCD;"><b>{{obj.name}}</b></h2></center>
            <br>
            <br>
            <div class="container ml-4">
                <div class="row ml-5">
                    <div class="col-lg-4">
                        <h5 style="color: #17C0A8;" class="mt-3">Score to pass: {{obj.required_score_to_pass}}%</h5>
                    </div>
                    <div class="col-lg-4">
                        <a id="back" href="{% url 'main:main-view' %}" class="btn">Go back</a>
                    </div>
                    <div class="col-lg-4">
                        <div style="width: 75px; height: 50px;background-color: #17C0A8;border-radius: 30px;" class="bgc ml-5">
                        <div class="col text-right" id="timer-box"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <br>
            <div id="quiz-box"></div>
            <br>
            <br>
            <button id="sb" type="submit" class="btn mt-3">Save</button>
        </div>
    </div>
    
</form>
<div id="score-box"></div>
<br>
<div id="result-box"></div>

<style>
    b{
        color:  #DEDEDE;
    }
    lable{
        color: #fff;
    }
    .card{
        background-color: #30445C;
    }
    #score-box{
        color: white;
        font-size: bold
    }
    #qcard{
        border-radius: 30px;
        background-color: #2B3D53;
    }
    #qcard:hover{
        border: 1px solid #E78230;
        transition: all 0.5s;
        box-shadow: 0 0 6px #E78230, 0 0 12px #E78230, 0 0 18px #E78230;
    }
    #sb{
        background-color: #17C0A8;
        color: white;
        width: 100%; 
        height: 43px;
    }
    #sb:hover{
        transition: all 0.5s;
        box-shadow: 0 0 4px #72A1DB, 0 0 8px #72A1DB, 0 0 12px #72A1DB;
    }
    #back{
        background-color: #E78230; 
        color: white; 
        width: 200px; 
        height: 50px;
        margin-right: 60px;
        border-radius: 30px;
    }
    #timer-box{
        padding-top: 10px;
    }
</style>
{% endblock content %}
